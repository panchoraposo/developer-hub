apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: rhbk
  labels:
    app: sso
spec:
  instances: 1
  externalAccess:
    enabled: true
  database:
    hostname: keycloak-db
    databaseName: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password