apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: rhbk
  labels:
    app: sso
spec:
  instances: 1
  externalAccess:
    enabled: true
  ingress:
    enabled: true
    tls:
      secretName: rhbk-tls-secret
  http:
    tlsSecret: rhbk-tls-secret
  hostname:
    hostname: rhbk.apps.cluster-rq2p2.rq2p2.sandbox1714.opentlc.com
  database:
    hostname: keycloak-db
    databaseName: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password