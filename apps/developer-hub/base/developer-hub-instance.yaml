apiVersion: rhdh.redhat.com/v1alpha3
kind: Backstage
metadata:
  name: developer-hub
spec:
  application:
    appConfig:
      mountPath: /opt/app-root/src
      configMaps:
         - name: developer-hub-config
    env:
      - name: KEYCLOAK_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: keycloak-client-secret
            key: KEYCLOAK_CLIENT_SECRET
    replicas: 1
    route:
      enabled: true
  database:
    enableLocalDb: true